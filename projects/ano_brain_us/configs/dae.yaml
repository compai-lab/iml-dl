name: DAE
target_size: !!python/tuple &target_size [128, 128]
dbatch_size: &dbatch_size 1
checkpoint_path: &checkpoint_path ./weights/phanes_miccai/sota/
#
# Experiment
#
experiment:
  name: dae
  task: test
  weights: "./weights/phanes_miccai/sota/2023_03_23_19_38_47_419008/best_model.pt"
#  weights:  './weights/phanes_miccai/sota/2023_01_31_16_07_58_330909/best_model.pt'
#
device: cpu
configurator:
  module_name: core.Configurator
  class_name: DLConfigurator
  params:
#
# Model
#
model:
  module_name: model_zoo.dae_kascenas
  class_name: UNet
  params:
    in_channels: 1
    n_classes: 1
    norm: "group"
    up_mode: "upconv"
    depth: 4 # 4 for 128 x 128
    wf: 6 # 6 for 128x128
    padding: True
#
# Trainer
#
trainer:
  module_name: projects.ano_brain_us.Trainer
  class_name: PTrainer
  params:
    input_size: *target_size
    checkpoint_path: *checkpoint_path
    nr_epochs: 3000
    patience: 500
    # Transformer
    loss:
      module_name: optim.losses.ln_losses
      class_name: L1
      params:
    lr_scheduler: "cosine"
    # Optimizer
    optimizer_params:
      lr: 1.0e-4 # 1.0e-4 # orig
  # Data Loader
  data_loader:
    # IXI-T1
    module_name: core.DataLoader
    class_name: DefaultDataLoader
    params:
      args:
        dataset_module:
          module_name: core.DataLoader
          class_name: DefaultDataset
        data_dir:
          train:
            - "E:\\Master Thesis\\iml-dl\\data\\augmented_train\\*"
          val:
            - "./data/augmented_val/*"
          test:
            - "./data/augmented_test/*"
        target_size: *target_size
        batch_size: 8
# Downstream tasks
downstream_tasks:
  detection:
    module_name: projects.ano_brain_us.DownstreamEvaluator
    class_name: PDownstreamEvaluator
    checkpoint_path: *checkpoint_path
    global_detection: True
    data_loader:
      module_name: core.DataLoader
      class_name: DefaultDataLoader
      params:
        args:
          target_size: *target_size
          batch_size: *dbatch_size
          dataset_module:
            module_name: core.DataLoader
            class_name: DefaultDataset
      datasets:
        Normal_brain:
          data_dir:
            test:
              - "./data/Ventricular_segmented_clean_test/*"
        global_pathology:
          data_dir:
            test:
              - "./data/anomaly_segmented/*"
