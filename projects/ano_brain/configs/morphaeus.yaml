name: MorphAEus_beta_1e-2_lr_1e-3_alfa_0.0_nodeformer_no_ncc_l2_loss_deconv_transpose
target_size: &target_size !!python/tuple [128, 128]
dbatch_size: &dbatch_size 1
checkpoint_path: &checkpoint_path ./weights/fast_mri/sota/
#
# Experiment
#
experiment:
  name: Morphaeus_2D_IXI_FastMRI
  task: train
  weights: #'weights/fast_mri/sota/2023_05_22_19_41_58_326024/latest_model.pt'
#
device: gpu
configurator:
  module_name: core.Configurator
  class_name: DLConfigurator
  params:
#
# Model
#
model:
  module_name: model_zoo.morphaeus
  class_name: MorphAEus
  params:
    inshape: *target_size
    bidir: True
    in_channels: 1
    nr_ref_channels: 3
    channels:
      - 16
      - 32
      - 64
      - 128
      - 256
      - 256
      - 256
#      - 256
    strides:
      - 2
      - 2
      - 2
      - 2
      - 2
      - 2
      - 2
#      - 2
    out_ch: 1
    kernel_size: 3
    norm: batch
    act: swish
    deconv_mode: transpose
#
# Trainer
#
trainer:
  module_name: projects.ano_brain.MorphTrainer_no_deform_no_ncc
  class_name: PTrainer
  params:
    input_size: *target_size
    checkpoint_path: *checkpoint_path
    nr_epochs: 600
    max_iter: 1500
    loss:
      module_name: optim.losses.ln_losses
      class_name: L2
      params:
    patience: 200
    alfa: 0.0
    # Optimizer
    # Optimizer
    optimizer_params:
#      lr: 1.0e-4 # Orig
      lr: 1.0e-3
  # Data Loader
  data_loader:
# IXI-T1
    module_name: core.DataLoader
    class_name: DefaultDataLoader
    params:
      args:
        dataset_module:
          module_name: data.loaders.fastmri_loader
          class_name: FastLoader
        data_dir:
          train:
         # - './data/ADNI/adni_female_healthy_2D.csv'
           - './data/CAPS_IXI/ixi_normal_train.csv'
          val:
         # - './data/ADNI/adni_female_AD_2D.csv'
          - './data/fastMRI/normal_val.csv'
          test:
         # - './data/ADNI/adni_female_AD_2D.csv'
          - './data/fastMRI/normal_test.csv'
        target_size: *target_size
#        batch_size: 128 # Orig
        batch_size: 16
# Downstream tasks
downstream_tasks:
    detection:
      module_name: projects.ano_brain.DownstreamEvaluator
      class_name: PDownstreamEvaluator
      checkpoint_path: *checkpoint_path
      global_detection: True
      data_loader:
        module_name: core.DataLoader
        class_name: DefaultDataLoader
        params:
          args:
            target_size: *target_size
            batch_size: *dbatch_size
            dataset_module:
              module_name: data.loaders.fastmri_loader
              class_name: FastLoader
        datasets:
          global_pathology:
            data_dir:
              test:
                - './data/ATLAS/atlas_test_png.csv'
